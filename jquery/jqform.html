<!DOCTYPE html>
<html>
<head>
	<title>form</title>
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
</head>
<body>
<h2>Registration</h2>
  <form action="" name="registration">
	<table>
	<tr>
    <td><label for="firstname">First Name</label></td>
    <td><input type="text" name="firstname" id="firstname"/></td>
    </tr>
    <tr>
    <td><label for="lastname">Last Name</label></td>
    <td><input type="text" name="lastname" id="lastname" /></td>
    </tr>
    <tr>
    <td><label for="email">Email</label></td>
    <td><input type="email" name="email" id="email" /></td>
    </tr>
    <tr>
    <td><label for="phone">Mobile Number</label></td>
    <td><input type="number" validType="" name="Ph" id="ph" value=""  /></td>
    </tr>
    <tr>
    <td><label for="dob">Date Of Birth</label></td>
    <td><input required=""  id="dob" /></td>
    </tr>
    <tr>
    <td><label for="age">Age</label></td>
    <td><label><div class="checked" id="age"></div></label></td>
    </tr>

    <tr>
    <td><button type="submit">Register</button></td>
	</tr>
    </table>

  </form>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script type="text/javascript">
 	$('#dob').datepicker({
    onSelect: function(value, ui) {
        var today = new Date(), 
            age = today.getFullYear() - ui.selectedYear;
        $('#age').text(age);
    },
    maxDate: '+0d',
    changeMonth: true,
    changeYear: true,
    defaultDate: '-18',
	});
	</script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <script type="text/javascript">
    $(function() {
	$("form[name='registration']").validate({
    rules: {
      firstname: "required",
      lastname: "required",
      email: {
        required: true,
        email: true,
        
      },
      
    },
    messages: {
      firstname: "Please enter your firstname",
      lastname: "Please enter your lastname",
      
    },

  });
});
 $("#ph").change(function() {
        var a = $("#ph").val();
        var filter = /^[7-9][0-9]{9}$/;

        if (filter.test(a)) {
        }
        else {
        	alert("Enter Indian mobile no");
        }
    });
 
</script>
</body>
</html>
