<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
	<style type="text/css">
	

		button{
			text-align: center;
			background-color: green;
			color: white;
			padding: 10px 12px;
			margin: 8px 0;
			width: 100%;

		}
		</style>
		<script type="text/javascript" src="jsform.js"></script>
</head>
<body style="background-color: lightgreen;">
	<center>
	<form  name="myform" action="#"  onsubmit="return formvalidation()">
		<h2>STUDENT REGISTRATION</h2>
		<table id="tab">
			<tr>
				<td >Name</td>
				<td ><input type="text" name="name"  id="name" ></td>
			</tr>
	
			<tr>
				<td >email</td>
				<td ><input type="text" name="email" id="email"></td>
			</tr>
			<tr>
				<td >Age</td>
				<td ><input type="number" name="age" id="age"></td>
			</tr>
			<tr>
				<td >Contact Number</td>
				<td ><input type="number" name="phone" id="phone"><td>
			</tr>
			<tr>
				<td >Gender</td>
				<td ><input type="Radio" name="gender" value="male" checked="">Male
								<input type="Radio" name="gender" value="female" >Female
								<input type="Radio" name="gender" value="other" >Other</td>
			</tr>
			
			<tr>
				<td colspan="2"><button type="submit" value="Register">Register</button></td>

			</tr>
			

		</table>

	</form>

	</center>

</body>
</html>
