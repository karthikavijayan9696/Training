<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="traffic.css">
	
</head>
<body>
	
	<button value="Auto" onclick="traffic(),hide()">Auto</button>
	<button value="Stop" onclick="stop1()">Stop</button><br>

	<svg width="100" height="100">
		<circle cx="50" cy="50" r="40" style="fill:black;" id="red"/>
	</svg> <br>
	<svg width="100" height="100">
		<circle cx="50" cy="50" r="40" style="fill:black;" id="yellow"/>
	</svg><br>
	<svg width="100" height="100">
		<circle cx="50" cy="50" r="40" style="fill:black;" id="green"/>
	</svg><br>
	
	<button class="but1" value="Red" onclick="red1()">Red</button>
	<button class="but1" value="Green" onclick="green1()">Green</button>
	<button class="but1" value="Yellow" onclick="blink()">Yellow</button>
	<script type="text/javascript">
	var t,r;
	// function hide() {

 //    x[0].style.display="block";}

 //    else {

	// }

		function traffic(){
				clearInterval(t);
				r=setInterval(red1,3000);
				red1();
				
		}
		function yellow1(){
					if(yellow.style.fill=="black")
					{
					yellow.style.fill='yellow';
					red.style.fill='black';
					green.style.fill='black';
					}
					else{
					yellow.style.fill='black';
					}
		
		}
		function red1(){
					clearInterval(t);
					if(red.style.fill=="black" && yellow.style.fill=="black"){
					red.style.fill='red';
					yellow.style.fill='black';
					green.style.fill='black';
					}
					else if(red.style.fill=="red" ){
					yellow1();
					
					}
					else if(yellow.style.fill=="yellow"){
					green1();

					}
					


		}
		function green1(){
					clearInterval(t);
					if(green.style.fill=="black"){
					yellow.style.fill='black';
					red.style.fill='black';
					green.style.fill='green';
					}
					
					
		}
		function blink(){
			t =setInterval(yellow1,500);
			yellow1();
		}
		function stop1(){
					clearInterval(t);
					clearInterval(r);
					yellow.style.fill='black';
					red.style.fill='black';
					green.style.fill='black';
		}
	</script>
</body>
