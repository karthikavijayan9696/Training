<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="Calculator.css">
</head>
<body>
	<div id="container">
		<form name="calc">
			<input type="text" name="answer" id="answer">
			<br>
			<input type="button" name="" value="1" onclick="calc.answer.value +='1'">
			<input type="button" name="" value="2" onclick="calc.answer.value +='2'">
			<input type="button" name="" value="3" onclick="calc.answer.value +='3'">
			<input type="button" name="" value="+" onclick="calc.answer.value +='+'">
			<br>
			<input type="button" name="" value="4" onclick="calc.answer.value +='4'">
			<input type="button" name="" value="5" onclick="calc.answer.value +='5'">
			<input type="button" name="" value="6" onclick="calc.answer.value +='6'">
			<input type="button" name="" value="-" onclick="calc.answer.value +='-'">
			<br>
			<input type="button" name="" value="7" onclick="calc.answer.value +='7'">
			<input type="button" name="" value="8" onclick="calc.answer.value +='8'">
			<input type="button" name="" value="9" onclick="calc.answer.value +='9'">
			<input type="button" name="" value="*" onclick="calc.answer.value +='*'">
			<br>
			<input type="button" name="" value="c" onclick="calc.answer.value =' '">
			<input type="button" name="" value="0" onclick="calc.answer.value +='0'">
			<input type="button" name="" value="=" onclick="calc.answer.value =eval(calc.answer.value)">
			<input type="button" name="" value="/" onclick="calc.answer.value +='/'">
			<br>
		</form>
	</div>

</body>
</html>
