<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style type="text/css">

		
		table{
			font-family: arial,sans-serif;
			border-collapse: collapse;
			border:none;
			width: 50%;
		}

		td, th{
			border:1px solid #D3D3D3;
			padding-top: 12px;
			padding-bottom: 12px;
			padding-right: 12px;
			text-align: left;
		}

		tr:nth-child(odd){
			background-color: #DCDCDC;
		}
		th{
			background-color: #32CD32;
			color: white;
			text-align: left;
		}
		img{
		 height: 25px;
		 width: 35px;
		}
		
	</style>
</head>
<body>
<table>
	<tr>
		<th>Contact name</th>
		<th>City</th>
		<th>Country</th>

</table>
</body>
</html>
