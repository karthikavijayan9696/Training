<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<style type="text/css">
		.container{
			height: 100%;
			width: 800px;
			padding: 16px 20px;
			margin: 40px;
			background-color: lightgreen;
			
		}
		.td2{
			text-align: left;
			height: 40px;
		}

		button{
			text-align: center;
			background-color: green;
			color: white;
			padding: 10px 12px;
			margin: 8px 0;
			width: 100%;

		}


		
	</style>
</head>
<body>
	<center>

	
	
	<form>
		<div class="container">
			<h2>STUDENT REGISTRATION</h2>
		<table id="tab">
			<tr>
				<td class="td1">First Name</td>
				<td class="td2"><input type="text" name="" required=""></td>
			</tr>
			<tr>
				<td class="td1">Last Name</td>
				<td class="td2"><input type="text" name="" ></td>
			</tr>
			<tr>
				<td class="td1">Address</td>
				<td class="td2"><textarea rows="2" cols="21" required=""></textarea></td>
			</tr>
			<tr>
				<td class="td1">Pincode</td>
				<td class="td2"><input type="number" required=""><td>
			</tr>
			<tr>
				<td class="td1">Contact Number</td>
				<td class="td2"><input type="number" name="" required=""><td>
			</tr>
			<tr>
				<td class="td1">email</td>
				<td class="td2"><input type="email" name=""></td>
			</tr>
			<tr>
				<td class="td1">Date of Birth</td>
				<td class="td2"><input type="date" name="" required="" ></td>
			</tr>
			<tr>
				<td class="td1">Gender</td>
				<td class="td2"><input type="Radio" name="gender" value="male" checked="">Male
								<input type="Radio" name="gender" value="female" >Female
								<input type="Radio" name="gender" value="other" >Other</td>
			</tr>
			<tr>
				<td class="td1">Activities</td>
				<td><input type="checkbox" name="actv1" value="sports">Sports
				    <input type="checkbox" name="actv2" value="Arts">Arts
					<input type="checkbox" name="actv3" value="tech">Tech</td>
			</tr>
			<tr>
				<td class="td1">Guardians Name</td>
				<td class="td2"><input type="text" name="" ></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">Register</button></td>

			</tr>
			

		</table>
	
	</div>
	</form>

</center>
</body>
</html>
